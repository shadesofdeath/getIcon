<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Logo Finder API</title>
    <script src="logoFinder.js" defer></script>
</head>
<body>
    <script>
        // CORS proxy'leri i√ßin header ekleme
        const meta = document.createElement('meta');
        meta.setAttribute('http-equiv', 'Content-Security-Policy');
        meta.setAttribute('content', "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'");
        document.head.appendChild(meta);
    </script>
</body>
</html>
